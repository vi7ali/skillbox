<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="modules-container">

    <div class="top">
      <img class="top__logo" src="img/logo.svg" alt="Skillbox logo">

      <div class="top__home">
        <img src="img/arrow.svg" alt="Left arrow">
        <span>На главную</span>
      </div>

      <h1 class="top__title">
        Модули курса Веб-верстка
      </h1>

    </div> <!--/.top -->

    <ul class="cards">
      <li class="cards__item">
        <img class="cards__top" src="img/intro-opt-1.jpg" alt="Intro image">
        <div class="cards__bottom">
          <h2 class="cards__title">Введение</h2>
        </div>
      </li>
      <li class="cards__item">
        <img class="cards__top" src="img/html-opt-2.jpg" alt="HTML image">
        <div class="cards__bottom">
          <h2 class="cards__title">Базовый HTML</h2>
        </div>
      </li>
      <li class="cards__item">
        <img class="cards__top" src="img/css-opt-3.jpg" alt="CSS image">
        <div class="cards__bottom">
          <h2 class="cards__title">Базовый CSS</h2>
        </div>
      </li>
      <li class="cards__item">
        <img class="cards__top" src="img/layout-opt-4.jpg" alt="Layout image">
        <div class="cards__bottom">
          <h2 class="cards__title">Работа с макетом</h2>
        </div>
      </li>
    </ul> <!--/.cards -->


  </div> <!-- /.modules-container -->

</body>

</html>
