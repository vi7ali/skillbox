<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Кастомные элементы</title>
</head>
<body>

  <main class="main">
    <header class="container">
      <h1 class="header__title">
        Кастомные элементы
      </h1>
    </header>

    <section class="container checkboxes">
      <div class="checkboxes__container">
        <h2 class="checkboxes__title">
          Категории:
        </h2>
        <ul class="checkboxes__list list-reset">
          <li class="checkboxes__item">
            <label class="checkboxes__label" for="dino">
              <input class="checkboxes__box" type="checkbox" name="dino" id="dino">
              <span class="checkboxes__custom">Динозавры</span>
            </label>
          </li>
          <li class="checkboxes__item">
            <label class="checkboxes__label" for="bear">
              <input class="checkboxes__box" type="checkbox" name="bear" id="bear">
              <span class="checkboxes__custom">Медведи</span>
            </label>
          </li>
          <li class="checkboxes__item">
            <label class="checkboxes__label" for="roe">
              <input class="checkboxes__box" type="checkbox" name="roe" id="roe">
              <span class="checkboxes__custom">Косули</span>
            </label>
          </li>
          <li class="checkboxes__item">
            <label class="checkboxes__label" for="fox">
              <input class="checkboxes__box" type="checkbox" name="fox" id="fox">
              <span class="checkboxes__custom">Лисы</span>
            </label>
          </li>
          <li class="checkboxes__item">
            <label class="checkboxes__label" for="wolf">
              <input class="checkboxes__box" type="checkbox" name="wolf" id="wolf">
              <span class="checkboxes__custom">Волки</span>
            </label>
          </li>
          <li class="checkboxes__item">
            <label class="checkboxes__label" for="deer">
              <input class="checkboxes__box" type="checkbox" name="deer" id="deer">
              <span class="checkboxes__custom">Олени и лоси</span>
            </label>
          </li>
        </ul>
      </div>
    </section>
  </main>

</body>
</html>
